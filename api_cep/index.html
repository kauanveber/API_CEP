<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="display: flex;justify-content: center;padding: 80px;">
        <h1>Cadastrar Cliente</h1>
    </div>
    <div style="display: flex; align-items: center;justify-content: center;">
    <div class="container">
        
    <form>
        <label>Nome</label>
        <input type="text" id="nome" />
        <label>Email</label>
        <input type="email" id="email" />
        <label>Telefone</label>
        <input type="text" id="telefone" />
        <label>CEP:
            <div class="container1">
                <input name="cep" type="text" id="cep" onblur="loadLogradouro(this.value)" />
            </div>
        </label>
        <label>Rua:
            <div class="container1">
                <input type="text" id="logradouro" required disabled />
            </div>
        </label>
        <label>Bairro:
            <div class="container1">
                <input type="text" id="bairro" required disabled />
            </div>
        </label>
        <label>Cidade:
            <div class="container1">
                <input type="text" id="cidade" required disabled />
            </div>
        </label>
        <label>Estado:
            <div class="container1">
                <input type="text" id="uf" required disabled />
            </div>
        </label>
        <label>IBGE:
            <div class="container1">
                <input type="text" id="ibge" required disabled />
            </div>
        </label>
        <button type="button" onclick="validarCadastro()" style="background-color: green; margin: 10px; padding: 5px;">Cadastrar</button>
    </form>

</div>
</div>
   
<a href="consultarDados.html" style="display: flex; margin: 100px;">Consultar Dados</a>
<script src="script.js"></script>
</body>

</html>
